<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/search_styles.css' %}">   

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Searching Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- MDL -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="/search_info/">中華開發金控</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
     
            </div>
        </nav>
        
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">搜尋大師來幫你</h1>

                            <form class="form-subscribe" id="contactForm">
                                <div class="row">
                                    <div class="col">
                                    <form action = "" method = "get">
                                        <label for="your_name">請輸入欲查詢姓名</label>
                                        <br><br>
                                        <div class="row">
                                            <input class="form-control" id="your_name" type="text" name="your_name">
                                        <input class="btn btn-primary" id="search_submit" type="submit" value="Search">
                                        </div>
                                    </form>
                                </div>
                            </form>
                            <p></p>
                            <div id="p2">
                                <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
                                <br>
                                <p>親 正為您爬蟲中</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
       
      
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; CHINA DEVELOPMENT FINANCIAL</p></div>
        </footer>

    </body>
    <script>
        $(document).ready(function(){
            $("#p2").hide();
          $("#search_submit").click(function(){
            $("#p2").show();
          });
        });
    </script>
</html>
